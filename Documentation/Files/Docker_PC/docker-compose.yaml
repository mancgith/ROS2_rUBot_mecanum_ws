name: rubot_humble

services:
  rubot-humble-container:
    image: rubot_humble_image
    privileged: true
    network_mode: host # Si fas servir 'host', el port ja està obert
    container_name: rubot-humble-container
    volumes:
      - /dev:/dev # Això permet l'accés a tots els dispositius /dev del host
    entrypoint: /root/rubot_entrypoint.sh
    #command: ["ros2", "launch", "my_robot_bringup", "my_robot_nano_bringup_hw.launch.xml"]
    restart: always